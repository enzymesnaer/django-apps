<h3>NG File Uploader</h3>
<div>
    <div *ngIf="response && fileURL">
        <img [src]='fileURL' alt="">
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="file" name="profile" (change)="onChange($event)" />
        <button type="submit">Upload Image File</button>
    </form>
</div>
