<div *ngFor="let movie of movies"  class="movie-item">
    <h3 (click)="movieClicked(movie)">{{movie.title}}</h3>
    <fa-icon name="faEdit" [icon]="faEdit" (click)="editMovie(movie)"></fa-icon>
    <fa-icon name="faTrash" [icon]="faTrash" (click)="deleteMovie(movie)"></fa-icon>
  </div>
  <button (click)="newMovie()">New Movie</button>
